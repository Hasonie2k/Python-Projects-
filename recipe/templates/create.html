<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='update.css') }}">
    <title>create recipe</title>
</head>
<body>
    {% with messages = get_flashed_messages() %}
    {% if  messages %}
    {% for message in messages %}          
    <p>{{message}}</p>                 
        {% endfor %}
    {% endif %}
{% endwith %}
    <h1>Add Recipe</h1>
    <a href="{{ url_for('hello') }}">back to menu</a>
    <div>
        <form action="/recipe/save" method="POST">
        <label for="">Name:</label>
        <input type="text" name="name">
        <br>
        <label for="">description:</label>
        <input type="text" name="description">
        <br>
        <label for="">instructions:</label>
        <input type="text" name="instruction">
        <br>
        <label>under 30 minutes?</label><br>
        <input type="radio" id="yes" name="under" value="yes">
        <label for="yes">Yes</label>
        <input type="radio" id="no" name="under" value="no">
        <label for="no">No</label>
        <br>
        <label for="">released date:</label>
        <input type="date" name="date_cooked">
        <input type="submit" name="submit" value="add"><br>
    </form>
    </div>
</body>
</html>
